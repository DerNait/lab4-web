<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hat">
    </div>
    <div class="rope">
        <p></p>
        <p></p>
    </div>
    <div class="menene">
        <div class="glasses">
            <div class="glass">
                <p></p>
                <p></p>
            </div>
            <div class="glass">
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="mouth">
            <div class="nose"></div>
            <p>-</p>
        </div>
    </div>
</body>
</html>


<style>
    .hat {
        content: "";
        display: block;
        margin-top: 5em;
        margin-left: 12em;
        margin-bottom: -8.5em;
        height: 180px;
        transform: rotate(20deg);
        width: 260px;
        background-color: black;
        border-radius: 50%;
        clip-path: polygon(30% 0%, 15% 100%, 70% 100%, 60% 0%);
        border: solid 7px black;
        transform: translateZ(10);
    }

    .hat::before {
        content: "";
        display: block;
        height: 180px;
        width: 260px;
        margin-left: -.4em;
        margin-top: -.45em;
        background-color: #D7304E;
        border-radius: 50%;
        clip-path: polygon(33% 4%, 18% 100%, 67% 100%, 57% 2%);
        border: solid 7px black;
    }

    .rope {
        width: 100px;
        height: 200px;
        display: block;
        background-color: rgba(0, 0, 0, 0);
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        border-top: solid 7px black;
        border-right: solid 7px black;
        border-left: solid 7px black;
        margin-bottom: -5em;
        margin-left: 21em;
        margin-top: -16em;
    }

    .rope p:first-child{
        display: block;
        width: 25px;
        height: 15px;
        border-radius: 50%;
        border: solid 7px;
        background-color: #D7304E;
        margin-left: 5.3em;
        margin-top: 5em;
        transform: rotate(-15deg);
    }

    .rope p:last-child{
        display: block;
        width: 15px;
        height: 45px;
        border-radius: 50%;
        border: solid 7px;
        background-color: #D7304E;
        margin-left: 6.3em;
        margin-top: -1.53em;
        transform: rotate(-15deg);
    }

    .rope::after {
        content: "";
        display: block;
        width: 20px;
        height: 80px;
        background-color: #ffffff;
        margin-left: 5.8em;
        margin-top: -3em;
    }

    .menene {
        transform: translateZ(0);
        background-color: #AD5E40;
        border-radius: 50%;
        border: solid 7px black;
        width: 450px;
        height: 500px;
        padding-bottom: 0%;
    }

    .menene .glasses {
        display: flex;
        flex-direction: row;
        margin-left: 3em;
        margin-top: -1.5em;
    }

    .menene .glasses .glass:last-child {
        transform: rotateY(180deg);
    }
    
    .menene .glasses .glass::after {
        content: "";
        display: block;
        margin-top: -4em;
        margin-left: -3.5em;
        height: 30px;
        background-color: #000000;
    }

    .menene .glasses .glass:first-child::after {
        width: 50px;
        clip-path: polygon(20% 0%, 100% 20%, 100% 100%, 40% 100%);
    }

    .menene .glasses .glass:last-child::after {
        width: 65px;
        margin-left: -4.5em;
        clip-path: polygon(0% 0%, 100% 20%, 100% 90%, 0% 100%);
    }

    .menene .glass {
        border-radius: 100%;
        border: solid 15px black;
        background-color: #AD5E40;
        height: 150px;
        width: 150px;
        margin-top: 3em;
        margin-left: -0.5em;
        margin-bottom: 0em;
    }

    /* Cejas */
    .menene .glass > p {
        width: 25px;
        height: 25px;
        background-color: transparent;
        border-top-left-radius: 100px;
        overflow: hidden;
        border: 4px solid black; 
        border-bottom: none;
        border-right: none;
        margin-left: 5em;
        margin-top: 2em;
        margin-bottom: 0em;
        transform: rotate(15deg);
    }

    .menene .glass:last-child > p {
        margin-left: 4.5em;
        margin-top: 2em;
        margin-bottom: 0em;
        transform: rotate(15deg);
    }
    
    /* Ojos */
    .menene .glass:first-child p + p {
        border-radius: 50%;
        background-color: black;
        transform: rotate(15deg);
        height: 50px;
        width: 20px;
        margin-left: 6.2em;
        margin-top: 1em;
    }

    .menene .glass:last-child p + p {
        border-radius: 50%;
        background-color: black;
        transform: rotate(5deg);
        height: 50px;
        width: 20px;
        margin-left: 5.4em;
        margin-top: 1em;
    }

    .menene .mouth {
        background-color: #FEE7C6;
        border-radius: 50%;
        border: solid 5px black;
        width: 300px;
        height: 200px;
        margin-left: 4em;
        margin-top: -1.5em;
    }

    .menene .mouth p {
        font-size: 4em;
        margin-top: 0em;
        margin-left: 2.3em;
    }

    .menene .mouth .nose {
        background-color: black;
        border-radius: 50%;
        border: solid 5px black;
        width: 55px;
        height: 25px;
        margin-left: 7em;
        margin-top: -.3em;
    }

</style>
