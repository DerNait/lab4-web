<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">

            <div class="rope">

            <div class="menene">
                <div class="glasses">
                    <div class="glass">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="glass">
                        <p></p>
                        <p></p>

                    <div class="nose"></div>

                </div>

<style>
    :root {
        --rib-cut: 2%;
        --rib-cut-outline: 0.01%
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
    }

    .hat {
        content: "";
        display: block;
        margin-top: 5em;
        margin-left: 12em;
        margin-bottom: -8.5em;
        height: 180px;
        transform: rotate(20deg);
        width: 260px;
        background-color: black;
        border-radius: 50%;
        clip-path: polygon(30% 0%, 15% 100%, 70% 100%, 60% 0%);
        border: solid 7px black;
        transform: translateZ(10);
    }

    .hat::before {
        content: "";
        display: block;
        height: 180px;
        width: 260px;
        margin-left: -.4em;
        margin-top: -.45em;
        background-color: #D7304E;
        border-radius: 50%;
        clip-path: polygon(33% 4%, 18% 100%, 67% 100%, 57% 2%);
        border: solid 7px black;
    }

    .rope {
        width: 100px;
        height: 200px;
        display: block;
        background-color: rgba(0, 0, 0, 0);
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        border-top: solid 7px black;
        border-right: solid 7px black;
        border-left: solid 7px black;
        margin-bottom: -5em;
        margin-left: 21em;
        margin-top: -16em;
    }

    .rope p:first-child{
        display: block;
        width: 25px;
        height: 15px;
        border-radius: 50%;
        border: solid 7px;
        background-color: #D7304E;
        margin-left: 5.3em;
        margin-top: 5em;
        transform: rotate(-15deg);
    }

    .rope p:last-child{
        display: block;
        width: 15px;
        height: 45px;
        border-radius: 50%;
        border: solid 7px;
        background-color: #D7304E;
        margin-left: 6.3em;
        margin-top: -1.53em;
        transform: rotate(-15deg);
    }

    .rope::after {
        content: "";
        display: block;
        width: 20px;
        height: 80px;
        background-color: #ffffff;
        margin-left: 5.8em;
        margin-top: -3em;
    }

    .menene {
        transform: translateZ(0);
        background-color: #AD5E40;
        border-radius: 50%;
        border: solid 7px black;
        width: 450px;
        height: 500px;
        padding-bottom: 0%;
    }

    .menene .clothes {
        background-color: #000000;
        border-radius: 50%;
        width: 457px;
        height: 507px;
        padding-bottom: 0%;
        margin-top: -24.5em;
        margin-left: -.15em;
        clip-path: polygon(0% 45%, 49% 60%, 100% 39%, 100% 91%, 48% 70%, 1% 90%);
    }

    .menene .clothes::before {
        content: "";
        display: block;
        background-color: #018F82;
        border-radius: 50%;
        width: 450px;
        height: 500px;
        padding-bottom: 0%;
        margin-top: -24.5em;
        margin-left: 0.1em;
        clip-path: polygon(0% 5%, 49% 60%, 100% 39%, 100% 91%, 48% 70%, 1% 90%);
    }

    .menene .rib {
        background-color: #000000;
        border-radius: 50%;
        width: 457px;
        height: 507px;
        padding-bottom: 0%;
        margin-top: -31.8em;
        margin-left: -.15em;
        clip-path: polygon(0% calc(44% - var(--rib-cut)), 49% calc(60% - var(--rib-cut)), 100% calc(39% - var(--rib-cut)), 
        100% calc(45% - var(--rib-cut)), 48% calc(70% - var(--rib-cut)), 0% calc(48% - var(--rib-cut)));
    }

    .menene .rib::before {
        content: "";
        display: block;
        background-color: #ECE948;
        border-radius: 50%;
        width: 448px;
        height: 507px;
        margin-left: 0.2em;
        clip-path: polygon(0% calc(44% + var(--rib-cut-outline)), 49% calc(60% + var(--rib-cut-outline)), 100% calc(39% + var(--rib-cut-outline)), 
        100% calc(42% - var(--rib-cut-outline)), 48% calc(66% - var(--rib-cut-outline)), 0% calc(45% - var(--rib-cut-outline)));
    }

    .menene .glasses {
        display: flex;
        flex-direction: row;
        margin-left: 3em;
        margin-top: -1.5em;
    }

    .menene .glasses .glass:last-child {
        transform: rotateY(180deg);
    }
    
    .menene .glasses .glass::after {
        content: "";
        display: block;
        margin-top: -4em;
        margin-left: -3.5em;
        height: 30px;
        background-color: #000000;
    }

    .menene .glasses .glass:first-child::after {
        width: 50px;
        clip-path: polygon(20% 0%, 100% 20%, 100% 100%, 40% 100%);
    }

    .menene .glasses .glass:last-child::after {
        width: 65px;
        margin-left: -4.5em;
        clip-path: polygon(0% 0%, 100% 20%, 100% 90%, 0% 100%);
    }

    .menene .glass {
        border-radius: 100%;
        border: solid 15px black;
        background-color: #AD5E40;
        height: 150px;
        width: 150px;
        margin-top: 3em;
        margin-left: -0.5em;
        margin-bottom: 0em;
    }

    /* Cejas */
    .menene .glass > p {
        width: 25px;
        height: 25px;
        background-color: transparent;
        border-top-left-radius: 100px;
        overflow: hidden;
        border: 4px solid black; 
        border-bottom: none;
        border-right: none;
        margin-left: 5em;
        margin-top: 2em;
        margin-bottom: 0em;
        transform: rotate(15deg);
    }

    .menene .glass:last-child > p {
        margin-left: 4.5em;
        margin-top: 2em;
        margin-bottom: 0em;
        transform: rotate(15deg);
    }
    
    /* Ojos */
    .menene .glass:first-child p + p {
        border-radius: 50%;
        background-color: black;
        transform: rotate(15deg);
        height: 50px;
        width: 20px;
        margin-left: 6.2em;
        margin-top: 1em;
    }

    .menene .glass:last-child p + p {
        border-radius: 50%;
        background-color: black;
        transform: rotate(5deg);
        height: 50px;
        width: 20px;
        margin-left: 5.4em;
        margin-top: 1em;
    }

    .menene .mouth {
        background-color: #FEE7C6;
        border-radius: 50%;
        border: solid 5px black;
        width: 300px;
        height: 200px;
        margin-left: 4em;
        margin-top: -1.5em;
    }

    .menene .mouth p {
        font-size: 4em;
        margin-top: 0em;
        margin-left: 2.3em;
    }

    .menene .mouth .nose {
        background-color: black;
        border-radius: 50%;
        border: solid 5px black;
        width: 60px;
        height: 25px;
        margin-left: 6.8em;
        margin-top: -.3em;
    }

    .hand {
        width: 50px;
        height: 130px;
        background-color: #018F82;
        border: solid 7px black;
        border-top-left-radius: 100%;
        margin-left: -1.5em;
        margin-top: -19em;
    }

    .hand p {
       width: 30px;
       height: 30px;
       background-color: #AD5E40;
       border: solid 7px black;
       margin-top: 8.2em;
       border-bottom-left-radius: 50%; 
       border-bottom-right-radius: 100%; 
    }

</style>
